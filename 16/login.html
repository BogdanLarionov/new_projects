<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Login_page</title>
  </head>
  <body>
    <!-- <form action=""> -->
    <form class="form">
      <p class="fa-solid fa-xmark form_cross"></p>

      <h2 class="form_title">Login</h2>
      <input type="text" placeholder="Enter" name="email" class="form_input" />
      <input
        type="text"
        placeholder="Password"
        name="password"
        class="form_input" />

      <a href="password-reset.html" class="form_reset_password_text"
        >Reset password</a
      >

      <a class="form_btn log_btn">Login</a>
      <a href="registration.html" class="form_btn redirect_btn">Regestration</a>
    </form>

    <script
      src="https://kit.fontawesome.com/d29b5d57c4.js"
      crossorigin="anonymous"></script>
  </body>
</html>
